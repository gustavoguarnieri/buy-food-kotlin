server:
  port: 80
  servlet:
    context-path: /buy-food

spring:
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:3306/${MYSQL_DB_NAME:bd_buy_food}?autoReconnect=true&useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true&useSSL=false&useTimezone=true&serverTimezone=America/Sao_Paulo
    username: ${MYSQL_DB_USER:admin}
    password: ${MYSQL_DB_PASSWORD:masterkey}
    hikari:
      max-lifetime: 25000
  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
        ddl-auto: update
    generate-ddl: true
  servlet:
    multipart:
      enabled: true
      max-file-size: 2MB
      file-size-threshold: 2KB
      max-request-size: 5MB
  sql:
    init:
      mode: always

keycloak:
  realm: ${KEYCLOAK_REALM:master}
  auth-server-url: ${KEYCLOAK_SERVER:http://localhost:8080/auth}
  ssl-required: none
  resource: buy-food
  credentials:
    secret: ${KEYCLOAK_CREDENTIALS_SECRET:2abe3b6d-8e5a-4016-a941-84b039117987}
  use-resource-role-mappings: true
  bearer-only: true

keycloak-custom:
  admin-user: ${KEYCLOACK_ADMIN_USER:admingu}
  admin-password: ${KEYCLOACK_ADMIN_PASSWORD:Pa55w0rd}

swagger:
  enabled: true

file:
  upload-dir: ${FILE_UPLOAD_DIR:c:/upload/images}